<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solicitar Préstamo</title>
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/site.css" />
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Inventario</a>
            <button class="btn btn-outline-light ms-auto" onclick="cerrarSesion()">Cerrar sesión</button>
        </div>
    </nav>

    <div class="container mt-4">
        <h3 class="text-primary mb-4">Solicitar Préstamo de Artículo</h3>

        <form id="formPrestamo">
            <div class="mb-3">
                <label for="articuloSelect" class="form-label">Artículo disponible</label>
                <select id="articuloSelect" class="form-select" required>
                    <option value="">Seleccione un artículo</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Solicitar Préstamo</button>
            <div id="solicitudMsg" class="mt-3 text-center"></div>
        </form>
    </div>

    <script src="/lib/jquery/dist/jquery.min.js"></script>
    <script src="/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/solicitar.js"></script>
</body>
</html>
